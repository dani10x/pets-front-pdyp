<nb-card>
  <nb-card-header>Mascotas</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let mascota"> {{ mascota.nombre }} </td>
          </ng-container>

          <ng-container matColumnDef="raza">
            <th mat-header-cell *matHeaderCellDef> Raza </th>
            <td mat-cell *matCellDef="let mascota"> {{ mascota.raza }} </td>
          </ng-container>

          <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef> Propietario </th>
            <td mat-cell *matCellDef="let mascota"> {{ mascota.idCliente }} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let mascota">
              <button nbButton ghost status="primary" size="giant" (click)="actualizarMascota(mascota)"><nb-icon
                  icon="edit-outline"></nb-icon></button>
              <button nbButton ghost status="primary" size="giant" (click)="eliminarMascotas(mascota)"><nb-icon
                  icon="trash-2-outline"></nb-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
          aria-label="Select page of periodic elements">
        </mat-paginator>
      </div>
    </div>
  </nb-card-body>
</nb-card>
