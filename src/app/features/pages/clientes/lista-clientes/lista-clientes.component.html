<nb-card>
  <nb-card-header>Lista clientes</nb-card-header>
  <nb-card-body>
    <div class="row">
      <div class="col">
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="cedula">
            <th mat-header-cell *matHeaderCellDef> CÃ©dula </th>
            <td mat-cell *matCellDef="let cliente"> {{ cliente.cedula }} </td>
          </ng-container>

          <ng-container matColumnDef="nombres">
            <th mat-header-cell *matHeaderCellDef> Nombres </th>
            <td mat-cell *matCellDef="let cliente"> {{ cliente.nombres }} </td>
          </ng-container>

          <ng-container matColumnDef="apellidos">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td mat-cell *matCellDef="let cliente"> {{ cliente.apellidos }} </td>
          </ng-container>

          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>
            <td mat-cell *matCellDef="let cliente">
              <button nbButton ghost status="primary" size="giant"><nb-icon icon="edit-outline"></nb-icon></button>
              <button nbButton ghost status="primary" size="giant"><nb-icon icon="trash-2-outline"></nb-icon></button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>

        </table>
        <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
          </mat-paginator>
      </div>
    </div>
  </nb-card-body>
</nb-card>
