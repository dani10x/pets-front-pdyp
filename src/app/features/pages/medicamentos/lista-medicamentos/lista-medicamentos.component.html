<nb-card>
    <nb-card-header>Medicamentos</nb-card-header>
    <nb-card-body>
      <div class="row">
        <div class="col">
          <table mat-table [dataSource]="dataSource">
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef> Nombre </th>
              <td mat-cell *matCellDef="let medicamento"> {{ medicamento.nombre }} </td>
            </ng-container>
  
            <ng-container matColumnDef="descripcion">
              <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
              <td mat-cell *matCellDef="let medicamento"> {{ medicamento.descripcion }} </td>
            </ng-container>
  
            <ng-container matColumnDef="dosis">
              <th mat-header-cell *matHeaderCellDef> Dosis </th>
              <td mat-cell *matCellDef="let medicamento"> {{ medicamento.dosis }} </td>
            </ng-container>
  
            <ng-container matColumnDef="acciones">
              <th mat-header-cell *matHeaderCellDef> Acciones </th>
              <td mat-cell *matCellDef="let medicamento">
                <button nbButton ghost status="primary" size="giant" (click)="actualizarMedicamento(medicamento)"><nb-icon
                        icon="edit-outline"></nb-icon></button>
                <button nbButton ghost status="primary" size="giant" (click)="eliminarMedicamentos(medicamento)"><nb-icon
                        icon="trash-2-outline"></nb-icon></button>
              </td>
            </ng-container>
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let myRowData; columns: displayedColumns"></tr>
  
          </table>
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
            aria-label="Select page of periodic elements">
          </mat-paginator>
        </div>
      </div>
    </nb-card-body>
  </nb-card>
